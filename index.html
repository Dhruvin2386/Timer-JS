<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Countdown Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .bg-img {
            background-color: #f0f0f0;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="bg-img text-light">
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <div class="p-5 rounded-5 position-relative z-3 bg-black">
                <div class="text-center position-relative z-3" style="display: flex; justify-content: center;">
                    <input type="number" id="hour" style="width: 50px;" placeholder="00">
                    <h2 style="width: 50px;">:</h2>
                    <input type="number" id="minute" style="width: 50px;" placeholder="00">
                    <h2 style="width: 50px;">:</h2>
                    <input type="number" id="second" style="width: 50px;" placeholder="00">
                </div>
            </div>
            <img class="grow position-absolute z-1 " src="images/glow.png" alt="glow">
            <div>
                <button class="mt-5 me-3 rounded-2 px-3 py-1" onclick="start()">Start</button>
                <button class="mt-5 me-3 rounded-2 px-3 py-1" onclick="stop()">Stop</button>
                <button class="mt-5 rounded-2 px-3 py-1" onclick="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script src="myScript.js"></script>
</body>

</html>
